<!DOCTYPE HTML>
<html>
 <head>
  <title>Zaverecne zadanie POIT 2021</title>   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="static/jquery-ui.min.css">
   <script src="static/jquery-3.2.1.min.js"></script>
   <script src="static/jquery-ui.min.js"></script>
   <script src="static/libs/gauge.min.js"></script>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
   <script src="static/libs/plotly-latest.min.js"></script>
   
   <script type="text/javascript" charset="utf-8">
     $(document).ready(function() {
      var x = new Array();
      var y = new Array();
      var trace;
      var layout;
      var temp;

      namespace = '/test';
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

      socket.on('connect', function() {
        socket.emit('my_event', {data: 'I\'m connected!', value: 1}); });

      socket.on('my_response', function(msg) {
        console.log(msg.data);
        $('#log').append('Received #'+msg.count+': '+msg.data+'<br>').html(); 
        x.push(parseFloat(msg.count));
        y.push(parseFloat(msg.data));
        trace = {
            x: x,
            y: y,
        };       
        layout = {
          title: 'Data',
          xaxis: {
              title: 'x',
          },
          yaxis: {
              title: 'y',
              range: [0,5.1]
          }
        };
        console.log(trace);
        var traces = new Array();
        traces.push(trace);
        Plotly.newPlot($('#plotdiv')[0], traces, layout); 

        if(msg.data == 'Amplitude value set') { 
          gauge.value = temp;
        }    
        else {
          gauge.value = msg.data;
          temp = msg.data;
        }    
      });

      $('form#emit').submit(function(event) {
          socket.emit('my_event', {value: $('#P').val() + "a" + $('#I').val() + "a" + $('#D').val()+ "a" + $('#Setpoint').val() + "a"});                   
          //socket.emit('my_event', {value: $('#D').val()});
          //socket.emit('my_event', {value: $('#Setpoint').val()});
          return false; 
        });
      $('form#start').submit(function(event) {
          socket.emit('start_request');
          return false; 
        });
      $('form#stop').submit(function(event) {
          socket.emit('stop_request');
          return false; 
        });
      $('form#disconnect').submit(function(event) {
          socket.emit('disconnect_request');
          return false; 
        });        

     
    </script> 
          
    
 </head>
 <body>
  <div id="tabs">    
    <div id="tabs-1">
      <h1>Load data from db or file</h1>
      <h2>Choose which data to load from db:</h2>
      <form id="XXXXXXXXXXXXXX" method="POST" action='#'>       
        <input type="text" name="dataLoad" id="dataLoad" placeholder="choose data" required><br>        
        <input type="submit" value="Get Data">
      </form>             
    </div>
    <div id="tabs-2">
      <div id="plotdiv" style="width:600px;height:250px;"></div>
    </div>
    <div id="tabs-3">
      <canvas id="canvasID"></canvas>
      <h2>Logged data:</h2>
      <div id="loggedData"></div>
    </div>
  </div>
 </body>
</html>
